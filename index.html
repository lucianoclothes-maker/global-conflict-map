<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Conflict Dashboard | Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* 1. Terminal Core Styles */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: #050505; color: #39FF14; 
            font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; 
        }

        /* 2. Map Background */
        #map { 
            position: absolute; top: 60px; bottom: 0; left: 0; right: 0; 
            z-index: 1; background: #0a0a0a;
        }

        /* 3. Tactical Header */
        header {
            height: 60px; background: rgba(0, 0, 0, 0.95); 
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
            display: flex; align-items: center; justify-content: center;
            position: relative; z-index: 2000;
        }

        /* 4. Glassmorphism Panels */
        .tactical-panel {
            position: fixed !important;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.2) !important; 
            backdrop-filter: blur(15px) saturate(160%); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 4px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        #chat-container { bottom: 20px; left: 20px; width: 300px; height: 35%; }
        #news-container { top: 80px; right: 20px; width: 320px; max-height: 50%; }

        .panel-header {
            background: rgba(57, 255, 20, 0.1);
            color: #39FF14; padding: 7px 12px;
            font-size: 11px; font-weight: bold;
            text-transform: uppercase; border-bottom: 1px solid rgba(57, 255, 20, 0.2);
            letter-spacing: 1px;
        }

        #news-content { padding: 0; overflow-y: auto; color: #eee; font-size: 13px; }

        .map-legend {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(5px);
            padding: 6px 15px; border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 20px; font-size: 10px; display: flex; gap: 10px;
        }

        /* Iframe Transparency Fix */
        iframe {
            mix-blend-mode: screen; 
            background: transparent !important;
            filter: brightness(1.2) contrast(1.1);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; width: 95%; align-items: center;">
            <div style="font-size: 10px; color: #888; text-transform: uppercase; flex: 1;">
                <span id="header-time">00:00:00</span> | 
                USER: <span style="color:#39FF14">BORISLAV</span> | 
                ONLINE: <span style="color:#39FF14">1</span>
            </div>

            <div style="text-align: center; flex: 1;">
                <div style="font-size: 16px; font-weight: bold; letter-spacing: 2px;">üåê GLOBAL CONFLICT DASHBOARD</div>
                <div style="font-size: 9px; color: #39FF14; text-transform: uppercase; opacity: 0.8;">
                    STATUS: ACTIVE | LOCATION: <span style="color: #fff;">BULGARIA</span>
                </div>
            </div>

            <div style="font-size: 10px; color: #888; text-transform: uppercase; text-align: right; flex: 1;">
                EVENTS (24H): <span id="active-events" style="color:#39FF14">11</span> | 
                THREAT LEVEL: <span style="color: #ff3131;">ELEVATED</span>
            </div>
        </div>
    </header>

    <div id="map"></div>

    <div class="map-legend">
        <span style="color: #39FF14; font-weight: bold; margin-right: 5px;">STATUS:</span>
        ‚öîÔ∏è Combat | üöÄ Strikes | üö¢ Fleet | ‚ö†Ô∏è Incidents
    </div>

    <div id="chat-container" class="tactical-panel">
        <div class="panel-header">üì° TACTICAL COMMS</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=961439&boxtag=rRC1cC" 
                width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
    </div>

    <div id="news-container" class="tactical-panel">
        <div class="panel-header">üìë TACTICAL DATA FEED</div>
        <div id="news-content">
            <div style="border-bottom: 1px solid rgba(57, 255, 20, 0.1);">
                <script async src="https://telegram.org/js/telegram-widget.js?22" 
                        data-telegram-post="liveuamap/25447" 
                        data-width="100%" data-dark="1"></script>
            </div>
            
            <div style="border-bottom: 1px solid rgba(57, 255, 20, 0.1);">
                <script async src="https://telegram.org/js/telegram-widget.js?22" 
                        data-telegram-post="intelslava/65000" 
                        data-width="100%" data-dark="1"></script>
            </div>

            <div style="padding: 10px; font-size: 10px; color: #555; font-style: italic; text-align: center;">
                * End of intelligence stream *
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('header-time').innerText = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
